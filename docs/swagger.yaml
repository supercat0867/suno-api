definitions:
  controller.CreateGenerateSongTaskRequest:
    properties:
      callBack:
        description: 回调地址
        type: string
      prompt:
        description: 歌词
        type: string
      tags:
        description: 风格、元素
        type: string
      title:
        description: 歌名
        type: string
    required:
    - prompt
    - tags
    - title
    type: object
  controller.Response:
    properties:
      code:
        type: integer
      data:
        type: object
      msg:
        type: string
    type: object
info:
  contact: {}
  license: {}
  title: Suno AI API
  version: v1.0
paths:
  /api/v1/suno/createTask:
    post:
      description: 提交suno生成任务，返回音乐id等信息。
      parameters:
      - description: Request Body
        in: body
        name: CreateGenerateSongTaskRequest
        required: true
        schema:
          $ref: '#/definitions/controller.CreateGenerateSongTaskRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controller.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controller.Response'
      summary: 提交音乐生成任务
  /api/v1/suno/getStatus:
    get:
      description: 通过音乐id,查询音乐生成状态
      parameters:
      - description: 音乐id
        in: query
        name: songId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controller.Response'
      summary: 查询音乐生成状态
swagger: "2.0"
